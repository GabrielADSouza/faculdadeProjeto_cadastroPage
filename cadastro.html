<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- fontawesome -->
    <link rel="stylesheet" href="assets\css\cadastro.css"> <!-- css page -->
    <title>Cadastre-se</title> <!-- site title -->
</head>

<body>
    <div class="logocad">
        <img src="assets\img\logo-jpg.jpg" alt="Vegan Food">
    </div>
    <div class="container"> <!-- container -->
        <div class="form-image"> <!-- image background -->
            <img src="assets\img\food1-2.png" alt="Vegan Food"> <!-- image -->
        </div>
        <div class="form"> <!-- form -->
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1> <!-- form title -->
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button> <!-- button for login -->
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box"> <!-- BOX full name -->
                        <label for="firstname">Nome Completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>
                    <div class="input-box"> <!-- BOX CPF -->
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="input-box"> <!-- BOX enderess -->
                        <label for="enderess">Endereço</label>
                        <input id="enderess" type="text" name="enderess" placeholder="Digite seu endereço" required>
                    </div>
                    <div class="input-box"> <!-- BOX number -->
                        <label for="number">Número</label>
                        <input id="number" type="number" name="number" placeholder="Digite o número" required>
                    </div>
                    <div class="input-box"> <!-- BOX complement -->
                        <label for="complement">Complemento</label>
                        <input id="complement" type="text" name="complement" placeholder="">
                    </div>
                    <div class="input-box"> <!-- BOX neighborhood -->
                        <label for="neighborhood">Bairro</label>
                        <input id="neighborhood" type="text" name="neighborhood" placeholder="Digite seu bairro">
                    </div>
                    <div class="input-box"> <!-- BOX city -->
                        <label for="city">Cidade</label>
                        <input id="city" type="text" name="city" placeholder="Digite sua cidade">
                    </div>
                    <div class="input-box"> <!-- BOX CEP -->
                        <label for="cep">CEP</label>
                        <input id="cep" type="number" name="cep" placeholder="Digite seu CEP">
                    </div>
                    <div class="input-box"> <!-- BOX estate -->
                        <label for="estate">Estado</label>
                        <input id="estate" type="text" name="estate" placeholder="Digite a sigla do seu estado">
                    </div>
                    <div class="input-box"> <!-- BOX number phone -->
                        <label for="phone">Telefone</label>
                        <input id="phone" type="number" name="phone" placeholder="(xx) x xxxx-xxxx" required>
                    </div>

                    <div class="gender-inputs"> <!-- choose gender -->
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group"> <!--type female -->
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input"> <!--type male -->
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input"> <!--type others -->
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input"> <!--type none -->
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button"> <!--continue button -->
                        <button><a href="#">Continuar <i class="fa-solid fa-angle-up"></i></a></button>
                    </div>
            </form>
        </div>
    </div>

</body>

</html>
